version: '3'

services:
  mysql:
    image: "mysql:5.7.21"
    environment:
      - MYSQL_DATABASE=trpg
      - MYSQL_ROOT_PASSWORD=devpass
      - TZ=Asia/Shanghai
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    deploy:
      replicas: 1
    ports:
      - "127.0.0.1:3306:3306"
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci --init-connect='SET NAMES utf8mb4;' --innodb-flush-log-at-trx-commit=0
  redis:
    image: redis
    restart: always
    deploy:
      replicas: 1
    ports:
      - "127.0.0.1:6379:6379"
  etcd:
    hostname: etcd
    image: bitnami/etcd:3
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    # ports:
    #   - "2379"
    #   - "2380:2380"
    #   - "4001:4001"
    #   - "7001:7001"
    volumes:
      - ./etcd/data:/opt/bitnami/etcd/data
    environment:
      - "ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379"
      - "ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379"
      - "ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380"
      - "ETCD_INITIAL_ADVERTISE_PEER_URLS=http://0.0.0.0:2380"
      - "ALLOW_NONE_AUTHENTICATION=yes"
      - "ETCD_INITIAL_CLUSTER=node1=http://0.0.0.0:2380"
      - "ETCD_NAME=node1"
      - "ETCD_DATA_DIR=/opt/bitnami/etcd/data"
  rabbitmq:
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "admin"
    image: "rabbitmq:3.7.16-management"
    restart: always
    volumes:
      - "./rabbitmq/data:/var/lib/rabbitmq"
      - "./rabbitmq/log:/var/log/rabbitmq/log"
    # ports:
      # - "15672:15672"
      # - "4369:4369"
      # - "5672:5672"
      # - "25672:25672"
