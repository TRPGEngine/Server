version: '3'

services:
  trpg-server:
    image: trpg-server
    environment:
      NODE_ENV: production
    ports:
      - 23256:23256
    volumes:
      - ./config/local.dev.js:/usr/src/app/config/local.js:ro
    deploy:
      replicas: 2
    depends_on:
      - mysql
      - redis
    links:
      - mysql
      - redis
